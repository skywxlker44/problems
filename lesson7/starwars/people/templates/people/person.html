<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ person.name }} - Star Wars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #ffe81f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px);
            background-size: 550px 550px, 350px 350px;
            background-position: 0 0, 40px 60px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character-card {
            background: rgba(255, 232, 31, 0.05);
            border: 2px solid #ffe81f;
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: cardAppear 0.8s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffe81f, #ff6b6b, #ffe81f);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .character-header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .character-name {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 232, 31, 0.5);
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #ffe81f;
            margin: 0 auto 2rem;
            background: linear-gradient(45deg, #333, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 30px rgba(255, 232, 31, 0.3);
        }

        .character-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            background: rgba(255, 232, 31, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border-left: 3px solid #ffe81f;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateX(5px);
        }

        .detail-label {
            font-weight: bold;
            color: #ccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #ffe81f;
        }

        .back-button {
            display: inline-block;
            background: rgba(255, 232, 31, 0.1);
            color: #ffe81f;
            padding: 1rem 2rem;
            text-decoration: none;
            border: 1px solid #ffe81f;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 1rem;
        }

        .back-button:hover {
            background: rgba(255, 232, 31, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 232, 31, 0.2);
        }

        @media (max-width: 768px) {
            .character-name {
                font-size: 2rem;
            }

            .character-details {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-card">
            <div class="character-header">
                <div class="character-image">
                    {{ person.name|first }}
                </div>
                <h1 class="character-name">{{ person.name }}</h1>
            </div>

            <div class="character-details">
                <div class="detail-item">
                    <div class="detail-label">Height</div>
                    <div class="detail-value">{{ person.height }} cm</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Mass</div>
                    <div class="detail-value">{{ person.mass }} kg</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Hair Color</div>
                    <div class="detail-value">{{ person.hair_color }}</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Skin Color</div>
                    <div class="detail-value">{{ person.skin_color }}</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Eye Color</div>
                    <div class="detail-value">{{ person.eye_color }}</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Birth Year</div>
                    <div class="detail-value">{{ person.birth_year }}</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">Gender</div>
                    <div class="detail-value">{{ person.gender }}</div>
                </div>
            </div>

            <center>
                <a href="/" class="back-button">‚Üê Back to Characters</a>
            </center>
        </div>
    </div>
</body>
</html>
